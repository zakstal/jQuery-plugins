<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thumbnails!</title>

    <link rel="stylesheet" href="../css/thumbnails.css" type="text/css">

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="../js/thumbnails.js"></script>

  </head>

  <body>

    <h1>Thumbnails</h1>
    <main class="thumbnails">
      <figure class="active"></figure>

      <nav class="gutter">
        <a href="javascript:void(0)" class="gutter-left">←</a>
        <a href="javascript:void(0)" class="gutter-right">→</a>

        <ul class="gutter-images group">
          <li><img src="../assets/pokemon1.png"></li>
          <li><img src="../assets/pokemon2.png"></li>
          <li><img src="../assets/pokemon3.png"></li>
          <li><img src="../assets/pokemon4.png"></li>
          <li><img src="../assets/pokemon5.png"></li>
          <li><img src="../assets/pokemon6.png"></li>
          <li><img src="../assets/pokemon7.png"></li>
          <li><img src="../assets/pokemon8.png"></li>
          <li><img src="../assets/pokemon9.png"></li>
          <li><img src="../assets/pokemon10.png"></li>
          <li><img src="../assets/pokemon11.png"></li>
          <li><img src="../assets/pokemon12.png"></li>
          <li><img src="../assets/pokemon13.png"></li>
          <li><img src="../assets/pokemon14.png"></li>
          <li><img src="../assets/pokemon15.png"></li>
          <li><img src="../assets/pokemon16.png"></li>
          <li><img src="../assets/pokemon17.png"></li>
          <li><img src="../assets/pokemon18.png"></li>
          <li><img src="../assets/pokemon19.png"></li>
        </ul>
      </nav>
    </main>

    <script>
      $(function() {
        $('.thumbnails').thumbnails();
      })
    </script>
  </body>
</html>
